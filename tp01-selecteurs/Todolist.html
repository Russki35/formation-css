<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/todolist.css"></link>
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script>
    $(function() {

        var $list, $monForm;
        $list = $('ul');
        $monForm = $('#monForm');

        $monForm.on('submit', function(e) {
        e.preventDefault();
        var text = $('input:text').val();
        if (text != "") {
            $list.append('<li>' + text + '</li>');
            $('input:text').val('');            
        }
        });

        $list.on('click', 'li', function() {
        var $this = $(this);
        $this.remove();
        });

    });
    </script>
    <style>
     
    </style>
    
</head>

<body>
  <div id="list_section">
    <h1 id="header">Todo list </h1>
    <ul>
      <li class="item">Une première tâche</li>
      <li class="item">Une deuxième tâche</li>
      <li class="item">Encore un autre</li>
    </ul>
    <form id="monForm">
      <input type="text" id="itemField" placeholder="Élément" />
      <input type="submit" id="add" value="Ajouter" />
    </form>
  </div>
</body>

</html>
